name: My Actions

on:
  push:
    branches: 
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: ./frontend

jobs:
  job_main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'yarn'
        cache-dependency-path: ./frontend/yarn.lock
    - run: yarn
    - run: yarn build
