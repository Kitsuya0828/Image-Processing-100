name: My Actions

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  job_main:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'yarn'
    - run: cd frontend
    - run: yarn
    - run: yarn build
